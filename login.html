<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/megonesia.css">
</head>

<body class="body-login">
    <div class="login-layout">
        <div class="login-wrapper">
            <div class="login-inner">
                <div class="login-logo">
                    <img src="assets/img/logo.png" alt="Logo">
                </div>
                <form action="" method="post" class="mt-5 my-validate" novalidate>
                    <p class="fs-14 text-gray-600">
                        Silahkan login menggunakan E-Mail dan Password anda.
                    </p>
                    <div class="form-group form-group-default">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" class="form-control" required autocomplete="email">
                    </div>
                    <div class="form-group form-group-default">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" autocomplete="current-password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Masuk</button>
                </form>
            </div>
        </div>
        <div class="login-background">
        </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/jquery-validation-1.19.2/jquery.validate.min.js"></script>

    <script src="assets/js/megonesia.js"></script>
</body>

</html>
